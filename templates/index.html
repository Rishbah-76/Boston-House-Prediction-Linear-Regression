    <title>Housing Pred</title>
    <div class="content">
        <h1 style="text-align: center">Predict Your Price for Boston Housing</h1>

            <input type="number" name="INDUS" id="INDUS" placeholder="Enter the INDUS" step="0.000000001">
            <input type="number" name="CHAS" id="CHAS" placeholder="Enter the CHAS Value" step="0.000000001">
            <input type="number" name="NOX" id="NOX" placeholder="Enter the NOX Value" step="0.000000001">
            <input type="number" name="RM" id="RM" placeholder="Enter the RM Value" step="0.000000001">
            <input type="number" name="AGE" id="AGE" placeholder="Enter the AGE Value" step="0.000000001">
            <input type="number" name="DIS" id="DIS" placeholder="Enter the DIS Value" step="0.000000001">
            <input type="number" name="RAD" id="RAD" placeholder="Enter the RAD Value" step="0.000000001">
            <input type="number" name="PTRATIO" id="PTRATIO" placeholder="Enter the PTRATIO Value" step="0.000000001">
            <input type="number" name="B" id="B" placeholder="Enter the B Value" step="0.000000001">
            <input type="number" name="LSTAT" id="LSTAT" placeholder="Enter the LSTAT Value" step="0.000000001">
            <input type="submit" value="Predict">
        </form>
